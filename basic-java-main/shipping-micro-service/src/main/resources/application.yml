spring:
  application:
    name: Shipping-Micro-Service

  data:
    mongodb:
      uri: mongodb://localhost:27017/shippingdb
      database: shippingdb

    redis:
    host: redis
    port: 6379
    timeout: 2000

  cache:
    type: redis
    redis:
      time-to-live: 10m
      cache-null-values: false
      key-prefix: "shipping:"
      use-key-prefix: true


server:
  port: 8084

nats:
  spring:
    server: nats://localhost:4222
    connection-timeout: 5000
    max-reconnect: 10
    reconnect-wait: 2000

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    shippingService.: DEBUG
    io.nats: INFO
    org.springframework.data.redis: INFO


